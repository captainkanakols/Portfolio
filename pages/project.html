<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 fixed-top">
            <div class="container">
              <a href="../index.html" class="navbar-brand bi-lightning">Arc</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                  </li>
                  <li class="nav-item">
                    <a href="/pages/project.html" class="nav-link">Projects</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
        <div class="container-cal">
            <div class="calculator">
                <form action="">
                    <div>
                        <input class="calculator-input" type="text" name="display" id="display" maxlength="10" readonly>
                    </div>
                    <div>
                        <input class="calculator-btn" type="button" id="" value="AC"onclick="display.value = ''">
                        <input class="calculator-btn"type="button" id="" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input class="calculator-btn"type="button" id="" value="." onclick="display.value = '.'">
                        <input class="calculator-btn" type="button" id="" value="/" onclick="display.value += '/'">
                    </div>
                    <div>
                        <input class="calculator-btn" type="button" id="" value="7" onclick="display.value += '7'">
                        <input class="calculator-btn" type="button" id="" value="8" onclick="display.value += '8'">
                        <input class="calculator-btn" type="button" id="" value="9" onclick="display.value += '9'">
                        <input class="calculator-btn"type="button" id="" value="*"  onclick="display.value += '*'">
                    </div>
                    <div>
                        <input class="calculator-btn" type="button" id="" value="4" onclick="display.value += '4'">
                        <input class="calculator-btn" type="button" id="" value="5" onclick="display.value += '5'">
                        <input class="calculator-btn" type="button" id="" value="6" onclick="display.value += '6'">
                        <input class="calculator-btn" type="button" id="" value="-" onclick="display.value += '-'">
                    </div>
                    <div>
                        <input class="calculator-btn" type="button" id="" value="1" onclick="display.value += '1'">
                        <input class="calculator-btn" type="button" id="" value="2" onclick="display.value += '2'">
                        <input class="calculator-btn" type="button" id="" value="3" onclick="display.value += '3'">
                        <input class="calculator-btn" type="button" id="" value="+" onclick="display.value += '+'">
                    </div>
                    <div>
                        <input class="calculator-btn" type="button" id="" value="00" onclick="display.value += '00'">
                        <input class="calculator-btn" type="button" id="" value="0" onclick="display.value += '0'">
                        <input class="calculator-equal" type="button" id="" value="=" onclick="display.value = eval(display.value)">
                    </div>
                    
                </form>
            </div>
        </div>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</html>
